

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Flowpy</title>
<link rel="stylesheet" href="css/nextx.css">
<link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="conteudo">
    <header>
        <div class="container">
            <div class="header-items">
                <h2>Flowpy</h2>
            </div>
        </div>
    </header>
    <div class="login">
        <div class="container">
            <form action="cadastro.php" method="POST">
                <input type="text" name="name" id="nome" placeholder="Nome" required>
                <input type="text" name="adress" id="endereco" placeholder="Endereço" required>
                <input type="text" name="email" id="email" placeholder="Email" required>
                <input type="text" name="telephone" id="telephone" placeholder="Telefone (XX)-XXXXX-XXXX" required>
                <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
                <input type="text" name="login" id="login" placeholder="Nome de usuário - Login" required>
                <input type="password" name="password" id="senha" placeholder="Senha" required>
                <button>CADASTRAR</button>
                <a href="login.html">Voltar</a>
            </form>
        </div>
    </div>
</body>
</html>
